<!doctype html>
<html class="no-js" lang="nl-BE" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://dij151upo6vad.cloudfront.net/2.latest/css/vlaanderen-ui.css">
    <link rel="stylesheet" href="https://dij151upo6vad.cloudfront.net/2.latest/css/vlaanderen-ui-corporate.css">

  </head>

  <body>
    <script type="text/javascript" src="//widgets.vlaanderen.be/widget/live/870545c8a5604d2cba00a6df38cdb136"></script>

    <div class="page">
      <header class="content-header " role="banner">
        <div class="content-header__wrapper">
          <picture>
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            <source srcset="//www.vlaanderen.be/sites/default/files/ip_acm/page_banner_wide_alt/header.jpg 1x" media="(min-width: 1024px)">
            <source srcset="//www.vlaanderen.be/sites/default/files/ip_acm/page_banner_mobile_alt/header.jpg 1x" media="(max-device-width: 767px)">
            <source srcset="//www.vlaanderen.be/sites/default/files/ip_acm/page_banner_narrow/header.jpg 1x" media="(max-width: 1023px)">
            <!--[if IE 9]></video><![endif]-->
            <!--[if lt IE 9]>
              <img itemprop="image" src=//www.vlaanderen.be/sites/default/files/ip_acm/page_banner_wide_alt/header.jpg" alt="" title=""/>
            <![endif]-->
            <!--[if !lt IE 9]><!-->
              <img onerror="setErrorImage(this)" src="//www.vlaanderen.be/sites/default/files/ip_acm/page_banner_wide_alt/header.jpg" srcset="//www.vlaanderen.be/sites/default/files/ip_acm/page_banner_mobile_alt/header.jpg 320w, //www.vlaanderen.be/sites/default/files/ip_acm/page_banner_narrow/header.jpg 1024w, //www.vlaanderen.be/sites/default/files/ip_acm/page_banner_wide_alt/header.jpg 1600w" alt="" title="">
            <!-- <![endif]-->
          </picture>

          <div class="layout layout--wide">
            <div class="content-header__content">
              <h1 class="content-header__title" itemprop="name">
                <span class="content-header__title__content">Werken voor Vlaanderen</span>
              </h1>
            </div>
          </div>
        </div>
      </header>

      <div id="main" itemprop="mainContentOfPage" role="main"
        tabindex="-1" class="main-content">

        <div class="region">
          <div class="layout layout--wide">
              <header class="u-align-center">
                <h2 class="h2">Beleidsmedewerker beheer</h2>
                <p class="p">1 vacature - Solliciteren t.e.m 20 mei 2016</p>
                <a class="button" href="#">Solliciteer nu</a>
              </header>
          </div>
        </div>

        <section class="region" itemscope itemtype="http://schema.org/JobPosting">
          <div class="layout layout--wide">
            <div class="description-data description-data--bordered">
              <div class="grid grid--is-stacked">
                <div class="col--1-4 col--1-4--s col--1-2--xs">
                  <div class="description-data__icon-wrapper">
                    <i class="description-data__icon vi vi-graduate" aria-hidden></i>
                    <div class="description-data__value" itemprop="educationRequirements">Niveau A (Universitair diploma)</div>
                  </div>
                </div>

                <div class="col--1-4 col--1-4--s col--1-2--xs">
                  <div class="description-data__icon-wrapper" >
                    <i class="description-data__icon vi vi-pin" aria-hidden></i>
                    <div class="description-data__value" itemprop="hiringOrganization" itemscope itemtype="http://schema.org/Organization"><span itemprop="name">De Vlaamse Maatschappij NV</span><br><span itemprop="address" itemscope itemtype="http://schema.org/PostalAddress"><span itemprop="addressLocality">Brussel</span></span></div>
                  </div>
                </div>

                <div class="col--1-4 col--1-4--s col--1-2--xs">
                  <div class="description-data__icon-wrapper">
                    <i class="description-data__icon vi vi-clock" aria-hidden></i>
                    <div class="description-data__value">Contractueel onbepaalde duur <br><span itemprop="employmentType">Voltijds</span></div>
                  </div>
                </div>

                <div class="col--1-4 col--1-4--s col--1-2--xs">
                  <div class="description-data__icon-wrapper">
                    <i class="description-data__icon vi vi-graduate" aria-hidden></i>
                    <div class="description-data__value" itemprop="educationRequirements">Niveau A (Universitair diploma)</div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end component -->

          </div>
        </section>
      </div>
    </div>

    <script src="js/main.js"></script>

    <script type="text/javascript" src="//widgets.vlaanderen.be/widget/live/0d51b19520c4411497022d8539783388"></script>

    <script> type="text/javascript" src="http://dij151upo6vad.cloudfront.net/2.latest/js/vlaanderen-ui.js"</script>
  </body>
</html>
